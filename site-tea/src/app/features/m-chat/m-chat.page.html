<section *ngIf="!started(); else perguntas" class="min-h-screen grid place-items-center px-4 py-10">
  <div class="w-full max-w-2xl bg-slate-900/70 border border-white/10 rounded-2xl p-8 shadow-lg text-white">
    <h1 class="text-3xl font-bold mb-6">Triagem M-CHAT-R/F</h1>

    <form [formGroup]="form" (ngSubmit)="start()" class="space-y-6">
      <div>
        <label class="block text-sm text-zinc-300 mb-1">Nome da criança</label>
        <input
          formControlName="nome"
          class="w-full rounded-xl bg-slate-950/60 border border-white/10 px-3 py-2"
        />
      </div>

      <div>
        <label class="block text-sm text-zinc-300 mb-1">Idade (meses)</label>
        <input
          type="number"
          formControlName="idadeMeses"
          class="w-full rounded-xl bg-slate-950/60 border border-white/10 px-3 py-2"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-xl bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5"
      >
        Iniciar Triagem
      </button>
    </form>
  </div>
</section>

<ng-template #perguntas>
  <section class="min-h-screen grid place-items-center px-4 py-10">
    <div
      class="w-full max-w-2xl bg-slate-900/70 border border-white/10 rounded-2xl p-8 shadow-lg text-white text-center"
    >
      <h2 class="text-2xl font-semibold mb-4">
        Pergunta {{ currentIndex() + 1 }} de {{ questions.length }}
      </h2>

      <p class="text-lg text-zinc-200 mb-4">
        {{ currentQuestion.text }}
      </p>
      <p *ngIf="answers()[currentQuestion.id] !== undefined" class="mb-8 text-sm">
        Resposta atual:
        <span
          [ngClass]="{
            'text-green-400 font-semibold': answers()[currentQuestion.id] === true,
            'text-red-400 font-semibold': answers()[currentQuestion.id] === false
          }"
        >
          {{ answers()[currentQuestion.id] ? 'Sim' : 'Não' }}
        </span>
      </p>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
        <!-- Voltar -->
        <button
          (click)="prev()"
          [disabled]="currentIndex() === 0"
          class="py-2 rounded-xl bg-zinc-700 hover:bg-zinc-600 disabled:opacity-40"
        >
          Voltar
        </button>

        <!-- Não -->
        <button
          (click)="answer(false)"
          [class.bg-red-700]="answers()[currentQuestion.id] === false"
          class="py-2 rounded-xl bg-red-600 hover:bg-red-500 transition-colors"
        >
          Não
        </button>

        <!-- Sim -->
        <button
          (click)="answer(true)"
          [class.bg-green-700]="answers()[currentQuestion.id] === true"
          class="py-2 rounded-xl bg-green-600 hover:bg-green-500 transition-colors"
        >
          Sim
        </button>

        <!-- Próximo -->
        <button
          (click)="next()"
          [disabled]="!hasAnsweredCurrent() || currentIndex() === questions.length - 1"
          class="py-2 rounded-xl bg-blue-600 hover:bg-blue-500 text-white disabled:opacity-40"
        >
          Próximo
        </button>
      </div>
    </div>
  </section>
</ng-template>
